
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animationby purplepatch</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <meta name="ad.size" content="width=300,height=250">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>  
        <div class="pp_wrapper">

         <div class="slide_1 absolute">
            <div class="element_1 absolute">
                <img src="images/bgtopbig.png">
            </div>

            <div class="element_2 absolute">
                <img class="pandamart absolute" src="images/a1.png">
                <img class="delivery absolute" src="images/a2.png">
            </div>

            <div class="element_3 absolute hidden">                
                <img class="pandadelivery absolute" src="images/b1.png">
                <img class="minutes absolute" src="images/b2.png">
            </div>

            <div class="element_4 absolute">
                <img src="images/a3.png">
            </div>

            <div class="element_5 absolute hidden">
                <img src="images/c3.png">
            </div>

            <div class="element_6 absolute pulse">
                <a href="{CLICK_MACRO}" target="_blank">
                    <img src="images/ordernow.png">
                </a>
            </div>

         </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
